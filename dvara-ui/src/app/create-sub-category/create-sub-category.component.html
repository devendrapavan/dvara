<h4>Create Team</h4>
<form #CreateTeamForm="ngForm" class="was-validated">
  <div class="form-group">
    <label for="teamname">Sub Category Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Category name" #team_name="ngModel"
      [(ngModel)]="team.name" name="name" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="teamname">Select Category</label>
    <select class="form-control"  [(ngModel)]="team.category" name="category">
      <option class="form-control" *ngFor="let category of categories" [value]="category"
        required>
        {{category}}
      </option>
    </select>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <button type="submit" (click)="createTeam(CreateTeamForm)" class="btn btn-primary">Submit</button>
</form>
